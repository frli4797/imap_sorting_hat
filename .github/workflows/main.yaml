name: edge build


on:
  # run tests on all branches
  push:
    branches:
      - "**"   
  # run build/push only on main     
  pull_request:
    branches:
      - main      

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ vars.DOCKER_HUB_USER }}/ish

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt || true
          pip install -e .
      
      - name: Run tests
        run: pytest tests

  
  build:
    # Only build/push for main (edge builds)
    if: github.ref == 'refs/heads/main'
    needs: test
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ vars.DOCKER_HUB_USER }}/ish

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tags
        id: vars
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          echo "edge_tag=edge" >> $GITHUB_OUTPUT
          echo "sha_tag=main-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push (main)
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.edge_tag }}
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_tag }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:edge
          cache-to: type=inline
