name: edge build


on:
  # run tests on all branches
  push:
    branches:
      - "**"   
  # run build/push only on main     
  pull_request:
    branches:
      - main      
  workflow_dispatch:
    inputs:
      push_to_docker:
        description: "Build and push Docker images as part of this run"
        required: false
        default: "true"
      edge_tag:
        description: "Docker tag to use when manually pushing (defaults to edge or branch-based)"
        required: false

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ vars.DOCKER_HUB_USER }}/ish

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt || true
          pip install -e .
      
      - name: Run tests
        run: pytest tests

  
  build:
    # Only build/push automatically for main, or manually when requested
    if: github.ref == 'refs/heads/main' || (github.event_name == 'workflow_dispatch' && github.event.inputs.push_to_docker == 'true')
    needs: test
    runs-on: ubuntu-latest

    env:
      IMAGE_NAME: ${{ vars.DOCKER_HUB_USER }}/ish

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Compute tags
        id: vars
        run: |
          SHORT_SHA=${GITHUB_SHA::7}
          EDGE_TAG_INPUT="${{ github.event.inputs.edge_tag }}"
          if [ -z "$EDGE_TAG_INPUT" ]; then
            if [ "${{ github.ref == 'refs/heads/main' }}" = "true" ]; then
              EDGE_TAG="edge"
            else
              EDGE_TAG="edge-$(echo "${GITHUB_REF_NAME}" | tr '/' '-')"
            fi
          else
            EDGE_TAG="$EDGE_TAG_INPUT"
          fi
          BRANCH_SAFE=$(echo "${GITHUB_REF_NAME}" | tr '/' '-')
          echo "edge_tag=${EDGE_TAG}" >> $GITHUB_OUTPUT
          echo "sha_tag=${BRANCH_SAFE}-${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Build and push (main)
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.edge_tag }}
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.sha_tag }}
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:edge
          cache-to: type=inline
