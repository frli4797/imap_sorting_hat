name: release

on:

  # releases triggered by git tags
  push:
    tags:
      - "v*.*.*"

  # manual releases for old commits
  workflow_dispatch:       
    inputs:
      ref:
        description: "Git ref (commit SHA, tag, or branch) to build from"
        required: true
      version:
        description: "Version to tag the Docker image with (e.g. 0.0.1)"
        required: true

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    env:
      IMAGE_NAME: ${{ vars.DOCKER_HUB_USER }}/ish

    steps:
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Determine checkout ref + version
        id: vars
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            # Manual mode
            echo "checkout_ref=${{ github.event.inputs.ref }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
          else
            # Tag push mode
            RAW="${GITHUB_REF_NAME#v}"    # remove leading v
            echo "checkout_ref=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
            echo "version=$RAW" >> $GITHUB_OUTPUT
          fi

      - name: Checkout the commit/ref to build
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.vars.outputs.checkout_ref }}

      - name: Build and push release image
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.version }}
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE_NAME }}:edge
          cache-to: type=inline
