name: release

on:

  # releases triggered by git tags
  push:
    tags:
      - "v*.*.*"

  # manual releases for old commits
  workflow_dispatch:       
    inputs:
      ref:
        description: "Git ref (commit SHA, tag, or branch) to build from"
        required: true
      version:
        description: "Version to tag the Docker image with (e.g. 0.0.1)"
        required: true
      skip_latest:
        description: "Skip tagging :latest?"
        required: false
        default: false
        type: boolean

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    env:
      IMAGE_NAME: ${{ vars.DOCKER_HUB_USER }}/ish

    steps:
      - name: Determine checkout ref + version + skip_latest
        id: vars
        run: |
          if [ "${GITHUB_EVENT_NAME}" = "workflow_dispatch" ]; then
            echo "checkout_ref=${{ github.event.inputs.ref }}" >> $GITHUB_OUTPUT
            echo "version=${{ github.event.inputs.version }}" >> $GITHUB_OUTPUT
            echo "skip_latest=${{ github.event.inputs.skip_latest }}" >> $GITHUB_OUTPUT
          else
            RAW="${GITHUB_REF_NAME#v}"
            echo "checkout_ref=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
            echo "version=$RAW" >> $GITHUB_OUTPUT
            echo "skip_latest=false" >> $GITHUB_OUTPUT
          fi

      - name: Checkout commit/ref to build
        uses: actions/checkout@v4
        with:
          ref: ${{ steps.vars.outputs.checkout_ref }}

      # ðŸ”½ Run tests before building the image
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"
          cache: "pip"
          cache-dependency-path: "requirements.txt"

      - name: Install dependencies
        run: |
          pip install -U pip
          pip install -r requirements.txt || true
          pip install -e .

      - name: Run tests
        run: pytest tests

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_HUB_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.vars.outputs.version }}
          cache-from: type=gha,scope=ish-builder
          cache-to: type=gha,mode=max,scope=ish-builder

      - name: Push latest tag (only if allowed)
        if: steps.vars.outputs.skip_latest == 'false'
        uses: docker/build-push-action@v6
        with:
          push: true
          platforms: linux/amd64,linux/arm64
          tags: |
            ${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha,scope=ish-builder
          cache-to: type=gha,mode=max,scope=ish-builder
